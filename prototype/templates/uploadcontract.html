{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Profile</title>
<style>
    td {
        width: 50%;
    }
</style>

{% endblock %}

{% block content %}

<div class="container p-3 mt-5 mb-5">
    <form method="post" action="/uploadStartupContract/{{user_id}}/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 text-center">
                <h5 class="text-center">Upload Contract</h5>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">                
                    {{form|crispy}}                   
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <button class="btn btn-info" type="submit">Upload</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
